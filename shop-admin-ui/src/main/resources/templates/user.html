<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragmentsAdmin :: head}"></head>

<body class="bg-light">

<div th:replace="~{fragmentsAdmin :: header}"></div>

<div class="d-flex">

    <div th:replace="~{fragmentsAdmin :: menu}"></div>

    <div class="content p-4">
        <h2 class="mb-4">Добавление нового пользователя</h2>
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/admin/user/update}" method="post" th:object="${userRepr}">
                    <input type="hidden" th:field="*{id}">
                    <div class="form-group">
                        <label>Логин</label>
                        <input type="text" class="form-control" th:field="*{name}" placeholder="Введите логин">
                        <small id="loginError" class="form-text text-error"
                               th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Validation error</small>
                    </div>
                    <div class="form-group">
                        <label>Пароль</label>
                        <input type="password" class="form-control" th:field="*{password}" placeholder="Введите пароль">
                        <small id="passwordError" class="form-text text-error"
                               th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Validation error</small>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" th:field="*{email}"
                               placeholder="Введите адрес электронной почты">
                        <small id="emailError" class="form-text text-error"
                               th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Validation error</small>
                    </div>
                    <div class="form-group">
                        <label>Возраст</label>
                        <input type="number" class="form-control" th:field="*{age}" placeholder="Укажиет свой возраст">
                        <small id="ageError" class="form-text text-error"
                               th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Validation error</small>
                    </div>
                    <div>
                        <label>Роли пользователя</label>
                        <div class="checkbox" th:each="role : ${roles}">
                            <label> <input th:value="${role.id}" name="roles" th:field="*{roles}" type="checkbox"/>
                                <span th:text="${role.name}">Наименование роли</span>
                            </label>
                        </div>
                        <small id="roleError" class="form-text text-error"
                               th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}">Validation error</small>
                    </div>
                    <a class="btn btn-primary" th:href="@{/admin/users}">Назад</a>
                    <button type="submit" class="btn btn-primary">Добавить</button>
                </form>
            </div>
        </div>
    </div>

</div>

<div th:replace="~{fragmentsAdmin :: script}"></div>

</body>
</html>
