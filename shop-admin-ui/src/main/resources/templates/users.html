<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragmentsAdmin :: head}"></head>

<body class="bg-light">

<div th:replace="~{fragmentsAdmin :: header}"></div>

<div class="d-flex">

    <div th:replace="~{fragmentsAdmin :: menu}"></div>

    <div class="content p-4">
        <h2 class="mb-4">Пользователи</h2>
        <div class="card mb-4">
            <div class="card-body">
                <div class="card mb-4">
                    <a class="btn btn-primary" th:href="@{/admin/users/add}">Добавить пользователя</a>
                </div>
                <table class="table table-bordered my-2" id="AdminTable">
                    <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Имя пользователя</th>
                        <th scope="col">Роли</th>
                        <th scope="col">Email</th>
                        <th scope="col">Возраст</th>
                        <th scope="col">Действие</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <th scope="row" th:text="${user.id}">1</th>
                        <td th:text="${user.name}">User name</td>
                        <td th:text="${user.roles}">User roles</td>
                        <td th:text="${user.email}">User email</td>
                        <td th:text="${user.age}">User age</td>
                        <td>
                            <form class="d-inline" th:action="@{/admin/user/{id}/delete(id = ${user.id})}"
                                  th:method="delete">
                                <a class="btn btn-success" th:href="@{/admin/user/{id}/edit(id = ${user.id})}"><i
                                        class="fas fa-edit"></i></a>
                                <button type="submit" class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<div th:replace="~{fragmentsAdmin :: script}"></div>

</body>
</html>
