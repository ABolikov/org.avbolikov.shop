<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragmentsAdmin :: head}"></head>

<body class="bg-light">

<div th:replace="~{fragmentsAdmin :: header}"></div>

<div class="d-flex">

    <div th:replace="~{fragmentsAdmin :: menu}"></div>

    <div class="content p-4">
        <h2 class="mb-4">Добавление новой категории</h2>
        <div class="card mb-4">
            <div class="card-body">
                <form action="#" th:action="@{/admin/category/add}" th:object="${category}" method="post">
                    <input type="hidden" th:field="*{id}">
                    <div class="form-group">
                        <label>Наименование категории</label>
                        <input type="text" class="form-control" th:field="*{name}" placeholder="Введите наименование категории">
                        <label id="titleError" class="form-text text-error"
                               th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Validation error</label>
                    </div>
                    <a class="btn btn-primary" th:href="@{/admin/categories}">Назад</a>
                    <button type="submit" class="btn btn-primary">Добавить</button>
                </form>
            </div>
        </div>
    </div>

</div>

<div th:replace="~{fragmentsAdmin :: script}"></div>

</body>
</html>
