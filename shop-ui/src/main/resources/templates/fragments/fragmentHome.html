<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Sublime project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/bootstrap4/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/plugins/font-awesome-4.7.0/css/font-awesome.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/plugins/OwlCarousel2-2.2.1/owl.carousel.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/plugins/OwlCarousel2-2.2.1/owl.theme.default.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/plugins/OwlCarousel2-2.2.1/animate.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/main_styles.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/responsive.css}">
    <title>Spring Shop</title>
</head>

<body>

<div class="super_container">

    <header class="header" th:fragment="header">
        <div class="header_container">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="header_content d-flex flex-row align-items-center justify-content-start">
                            <div class="logo"><a href="#">Spring Shop</a></div>
                            <nav class="main_nav">
                                <ul>
                                    <li class="hassubs active">
                                        <a href="#">Home</a>
                                        <ul>
                                            <li><a href="#">Categories</a></li>
                                            <li><a href="product.html">Product</a></li>
                                        </ul>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <div class="products" th:fragment="products">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="product_grid">
                        <div class="product">
                            <div class="product_image"><img src="images/product_1.jpg" alt=""></div>
                            <div class="product_extra product_new"><a href="categories.html">New</a></div>
                            <div class="product_content">
                                <div class="product_title"><a href="product.html">Smart Phone</a></div>
                                <div class="product_price">$670</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <footer class="footer" th:fragment="footer">
        <div class="footer_background" style="background-image:url(images/footer.jpg)"></div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="footer_content d-flex flex-lg-row flex-column align-items-center justify-content-lg-start justify-content-center">
                        <div class="footer_logo"><a href="#">Spring Shop</a></div>
                        <div class="copyright ml-auto mr-auto">
                            BolikovAV &copy;<script>document.write(new Date().getFullYear());</script>
                        </div>
                        <div class="footer_social ml-lg-auto">
                            <ul>
                                <li><a href="#"><i class="fa fa-pinterest" aria-hidden="true"></i></a></li>
                                <li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                                <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                                <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

</div>

<div th:fragment="script">
    <script th:href="@{/js/jquery-3.2.1.min.js}"></script>
    <script th:href="@{/styles/bootstrap4/popper.js}"></script>
    <script th:href="@{/styles/bootstrap4/bootstrap.min.js}"></script>
    <script th:href="@{/splugins/greensock/TweenMax.min.js}"></script>
    <script th:href="@{/plugins/greensock/TimelineMax.min.js}"></script>
    <script th:href="@{/plugins/scrollmagic/ScrollMagic.min.js}"></script>
    <script th:href="@{/plugins/greensock/animation.gsap.min.js}"></script>
    <script th:href="@{/plugins/greensock/ScrollToPlugin.min.js}"></script>
    <script th:href="@{/plugins/OwlCarousel2-2.2.1/owl.carousel.js}"></script>
    <script th:href="@{/plugins/Isotope/isotope.pkgd.min.js}"></script>
    <script th:href="@{/plugins/easing/easing.js}"></script>
    <script th:href="@{/plugins/parallax-js-master/parallax.min.js}"></script>
    <script th:href="@{/js/custom.js}"></script>
</div>
</body>
</html>
