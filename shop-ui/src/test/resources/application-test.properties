##Подключение к БД
spring.datasource.url=jdbc:h2:mem:84afb1df-cb50-4e16-b947-1227dec76b45;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

##Вывод запросов в читабельном виде
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
##Проверка параметров сущности полям таблицы
spring.jpa.hibernate.ddl-auto=update

##Отлючение liquibase при запуске
spring.liquibase.enabled=false

##Отлючение eureka при запуске
eureka.client.enabled=false

##Выбор пути для сохранения изобржений
picture.storage.type=files
picture.storage.path = C:/notDel/pictures